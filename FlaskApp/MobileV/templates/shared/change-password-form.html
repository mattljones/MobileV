<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>
            <span class="font-weight-bold">&raquo; Change Password</span>
          </h1>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">

              <form action="" id="change-password-form">

                <div class="form-group">
                  <label for="current-password" class="d-block">
                    Current password:
                    <div class="icheck-primary my-auto float-right">
                      <input type="checkbox" id="check-current" tabindex="-1">
                      <label for="check-current" class="font-weight-light">
                        Show
                      </label>
                    </div>
                  </label>
                  <input type="password" class="form-control" id="current-password" required>
                </div>

                <div class="text-danger mb-3 d-none" id="error-message">
                  <i class="fas fa-ban mr-2"></i> 
                  Incorrect password. Please try again.
                </div>

                <div class="form-group">
                  <label for="new-password" class="d-block">
                    New password:
                    <div class="icheck-primary my-auto float-right">
                      <input type="checkbox" id="check-new" tabindex="-1">
                      <label for="check-new" class="font-weight-light">
                        Show
                      </label>
                    </div>
                  </label>
                  <div class="input-group mb-3">
                    <input type="password" class="form-control" id="new-password" autocomplete="off" required>
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span id="new-password-status" class="text-secondary">
                          <i class="fas fa-thumbs-up inline mr-1" id="new-password-valid"></i>
                          6+ characters
                        </span>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="confirm-password" class="d-block">
                    Confirm new password:
                    <div class="icheck-primary my-auto float-right">
                      <input type="checkbox" id="check-confirm" tabindex="-1">
                      <label for="check-confirm" class="font-weight-light">
                        Show
                      </label>
                    </div>
                  </label>
                  <div class="input-group mb-3">
                    <input type="password" class="form-control" id="confirm-password" autocomplete="off" required>
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span id="confirm-password-status" class="text-secondary">
                          <i class="fas fa-thumbs-up inline mr-1" id="confirm-password-valid"></i>
                          Matches
                        </span>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <!-- /.card-body -->
  
              <div class="card-footer">

                <input type="submit" value="Submit" class="btn btn-primary my-2" disabled>

                <!-- Success toast -->
                <div class="d-inline-block">
                  <div class="toast ml-4 d-none" id="success-toast">
                    <div class="toast-body text-success py-auto">
                      <i class="fas fa-check-square mr-2"></i>
                      Password changed
                    </div>
                  </div>
                </div>

                <!-- Error toast -->
                <div class="d-inline-block">
                  <div class="toast ml-4 d-none" id="error-toast">
                    <div class="toast-body text-danger py-auto">
                      <i class="fas fa-exclamation-circle mr-2"></i>
                      An error occurred. Please try again.
                    </div>
                  </div>
                </div>

              </div>

            </form>

          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
  
</div>
<!-- /.content-wrapper -->
