<!DOCTYPE html>

<html lang="en">

<head>

  {% include 'shared/header.html' %}

  <title>MobileV - Forgot Password</title>

  <!-- Page-level custom styles -->
  <link href="{{ url_for('static', filename='css/pages/forgot-password.css') }}" rel="stylesheet" type="text/css">

</head>

<body class="hold-transition login-page">

  <div class="login-box">

    <div class="card card-outline card-primary">

      <div class="card-header d-flex align-items-center justify-content-center">
        <p class="h1"><b>Mobile</b>V</p>
        <img src="{{ url_for('static', filename='img/MobileV_logo.png') }}">
      </div>

      <div class="card-body">
        <p class="login-box-msg">Forgot your password? Enter your email below to be sent a reset link.</p>
        
        <form action="" id="forgot-password-form">

          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" id="email" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>

          <div class="text-danger mb-3 d-none" id="error-message">
            <i class="fas fa-exclamation-circle mr-2"></i> 
            An error occurred. Please try again.
          </div>

          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">Request new password</button>
            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="text-center mt-3" id="login-link">
          <a class="small nav-item" href="{{ url_for('auth_bp.login_portal') }}">
            Return to login page
          </a>
        </div>

      </div>
      <!-- /.login-card-body -->

    </div>

  </div>
  <!-- /.login-box -->

  {% include 'shared/footer.html' %}

  <!-- Page-level custom scripts -->
  <script src="{{ url_for('static', filename='js/pages/forgot-password.js') }}"></script>

</body>

</html>
