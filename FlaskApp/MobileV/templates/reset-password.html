<!DOCTYPE html>

<html lang="en">

<head>

  {% include 'shared/header.html' %}

  <title>MobileV - Reset Password</title>

  <!-- Page-level custom styles -->
  <link href="{{ url_for('static', filename='css/pages/reset-password.css') }}" rel="stylesheet" type="text/css">

</head>

<body class="hold-transition login-page">

  <div class="login-box" style="width: 28rem;">

    <div class="card card-outline card-primary">

      <div class="card-header d-flex align-items-center justify-content-center">
        <p class="h1"><b>Mobile</b>V</p>
        <img src="{{ url_for('static', filename='img/MobileV_logo.png') }}">
      </div>

      <div class="card-body">
        <p class="login-box-msg">Please reset your password below.</p>
        
        <form action="" id="reset-password-form">

          <div class="form-group">
            <label for="new-password" class="d-block">
              New password:
              <div class="icheck-primary my-auto float-right">
                <input type="checkbox" id="check-new" tabindex="-1">
                <label for="check-new" class="font-weight-light">
                  Show
                </label>
              </div>
            </label>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="new-password" autocomplete="off" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span id="new-password-status" class="text-secondary">
                    <i class="fas fa-thumbs-up inline mr-1" id="new-password-valid"></i>
                    6+ characters
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password" class="d-block">
              Confirm new password:
              <div class="icheck-primary my-auto float-right">
                <input type="checkbox" id="check-confirm" tabindex="-1">
                <label for="check-confirm" class="font-weight-light">
                  Show
                </label>
              </div>
            </label>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="confirm-password" autocomplete="off" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span id="confirm-password-status" class="text-secondary">
                    <i class="fas fa-thumbs-up inline mr-1" id="confirm-password-valid"></i>
                    Matches
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="text-danger mb-3 d-none" id="error-message">
            <i class="fas fa-exclamation-circle mr-2"></i> 
            An error occurred. Please try again.
          </div>

          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block" disabled>Reset password</button>
            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="text-center mt-3" id="login-link">
          <a class="small nav-item" href="{{ url_for('auth_bp.login_portal') }}">
            Remembered your password? Return to login page.
          </a>
        </div>

      </div>
      <!-- /.login-card-body -->

    </div>

  </div>
  <!-- /.login-box -->

  {% include 'shared/footer.html' %}

  <!-- Page-level custom scripts -->
  <script src="{{ url_for('static', filename='js/pages/reset-password.js') }}"></script>

</body>

</html>
